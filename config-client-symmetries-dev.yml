    url: 0144db250b1799f1dd58981af4f4959d6cb1f00f9cfd0704bc1847c33601990071f07955216b3e82cffbc1590db896ee8e97944ec06191e24e93ca974651c34ac58fef4f7d36708db01083a849519c4170cf5a74249b4b1fd9fde8c82c86cd41dfc5728908144365eb66f036d178c62161484ef96359f8d77df70226843e2991
    #url: jdbc:mysql://172.17.86.10:3306/producter?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
    username: cd2db23987d514f392d46810c99e111949d26c95353910801453087b27e98f23
    password: f77ac71f16a40ce8bd77c8618f88ddf316e5feb633d2c927b055af13b3052afd
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
        
        # 配置初始化大小（默认0）、最小、最大（默认8） 
    initial-size: 1 
    min-idle: 1 
    max-active: 20 
        # 配置获取连接等待超时的时间 
    max-wait: 60000 
        # 是否缓存preparedStatement，也就是PSCache。PSCache对支持游标的数据库性能提升巨大。 默认为false 
    pool-prepared-statements: true 
        # 要启用PSCache，必须配置大于0，当大于0时，poolPreparedStatements自动触发修改为true。 
    max-open-prepared-statements: 20 
        # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒 
    time-between-eviction-runs-millis: 60000 
        # 配置一个连接在池中最小和最大生存的时间，单位是毫秒 
    min-evictable-idle-time-millis: 300000 
    max-evictable-idle-time-millis: 900000 
        # 用来检测连接是否有效的sql，要求是一个查询语句，常用select 'x'。 
        # 如果validationQuery为null，testOnBorrow、testOnReturn、testWhileIdle都不会起作用。 
    validation-query: SELECT 1 
        # 申请连接时执行validationQuery检测连接是否有效 默认为true 
    test-on-borrow: true 
        # 归还连接时执行validationQuery检测连接是否有效 默认为false 
    test-on-return: false 
        # 申请连接的时候检测，如果空闲时间大于timeBetweenEvictionRunsMillis，执行validationQuery检测连接是否有效。
    test-while-idle: true
